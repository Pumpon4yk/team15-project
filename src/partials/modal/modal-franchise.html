<div class="overlay js-overlay-modal">
  <div class="modal modal__buy-now" data-modal="5">
    <button class="form__btn-close js-modal-close" type="button">
      <svg class="icon icon-icon-close js-modal-close" width="20" height="20">
        <use xlink:href="#icon-icon-close">
          <symbol id="icon-icon-close" viewBox="0 0 32 32">
            <path
              d="M17.253 16l7.369-7.369c0.146-0.17 0.222-0.389 0.213-0.613s-0.101-0.436-0.26-0.594c-0.158-0.158-0.37-0.251-0.594-0.26s-0.442 0.067-0.612 0.213l-7.369 7.369-7.369-7.378c-0.167-0.167-0.394-0.261-0.631-0.261s-0.464 0.094-0.631 0.261c-0.167 0.167-0.261 0.394-0.261 0.631s0.094 0.464 0.261 0.631l7.378 7.369-7.378 7.369c-0.093 0.080-0.169 0.178-0.222 0.288s-0.083 0.23-0.088 0.353c-0.005 0.123 0.016 0.245 0.061 0.359s0.112 0.218 0.199 0.304c0.087 0.087 0.19 0.154 0.304 0.199s0.236 0.065 0.359 0.060c0.122-0.005 0.243-0.035 0.353-0.088s0.208-0.129 0.288-0.222l7.378-7.369 7.369 7.369c0.17 0.146 0.389 0.222 0.612 0.213s0.436-0.101 0.594-0.26c0.158-0.158 0.251-0.37 0.26-0.594s-0.067-0.442-0.213-0.612l-7.369-7.369z"
            ></path>
          </symbol>
        </use>
      </svg>
    </button>

    <b class="form__title">Buy now</b>

    <form class="form__buy-now" autocomplete="on">
      <div class="form__prod">
        <input
          class="input__ice-cream visually-hidden"
          type="checkbox"
          name="ice_cream"
          id="ice-cream"
        />
        <label class="label__prod label__prod--ice-cream" for="ice-cream">
          <span class="form__photo-circle form__photo-circle--ice-cream"></span>
          <div class="form__photo"></div>
          <span class="label__text">ice cream</span>
        </label>
        <input
          class="input__ice-coffee visually-hidden"
          type="checkbox"
          name="ice_coffee"
          id="ice-coffee"
          checked="checked"
        />
        <label class="label__prod label__prod--ice-coffee" for="ice-coffee">
          <span
            class="form__photo-circle form__photo-circle--ice-coffee"
          ></span>
          <div class="form__photo"></div>
          <span class="label__text">ice coffee</span>
        </label>
        <input
          class="input__milkshake visually-hidden"
          type="checkbox"
          name="milkshake"
          id="milkshake"
        />
        <label class="label__prod label__prod--milkshake" for="milkshake">
          <span class="form__photo-circle form__photo-circle--milkshake"></span>
          <div class="form__photo"></div>
          <span class="label__text">milkshake</span>
        </label>
      </div>

      <div class="input-cont">
        <label class="form__date-in">
          <input
            class="form__input"
            type="text"
            placeholder="Name"
            pattern="^[a-zA-Z]+$"
            autocomplete
            required
          />
        </label>
        <label class="form__date-in">
          <input
            class="form__input"
            type="tel"
            placeholder="Phone"
            pattern="^[ 0-9]+$"
            autocomplete
            required
          />
        </label>
        <label class="form__coment">
          <textarea
            class="form__textarea"
            name="coment"
            id=""
            cols="30"
            rows="10"
            placeholder="Comment"
          ></textarea>
        </label>

        <button class="form__buy-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
